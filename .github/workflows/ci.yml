name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '18.x'
  MONGODB_VERSION: '6.0'

jobs:
  # ðŸ“Š Code Quality Checks
  quality-checks:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci
          npm audit --audit-level moderate

      - name: ðŸŽ¨ ESLint Check
        run: |
          npm run lint
          npm run lint -- --format=json --output-file=eslint-results.json || true

      - name: ðŸ“ Prettier Check
        run: npm run format -- --check

      - name: ðŸ”’ Security Audit
        run: npm audit --audit-level high
        continue-on-error: true

      - name: ðŸ“Š Upload ESLint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-results
          path: eslint-results.json

  # ðŸ§ª Test Suite
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: ['16.x', '18.x', '20.x']
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --quiet --eval 'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: âš™ï¸ Setup Test Environment
        run: |
          cp .env.example .env.test
          echo "MONGODB_URI=mongodb://localhost:27017/nodejs_template_test" >> .env.test
          echo "JWT_SECRET=test-jwt-secret-key-for-ci" >> .env.test
          echo "NODE_ENV=test" >> .env.test
        env:
          NODE_ENV: test

      - name: ðŸ§ª Run Unit Tests
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/nodejs_template_test

      - name: ðŸ“ˆ Generate Test Coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/nodejs_template_test

      - name: ðŸ“ Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: coverage-${{ matrix.node-version }}
          fail_ci_if_error: false

      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            coverage/
            test-results.xml

  # ðŸ“ Commit Message Validation
  commit-lint:
    name: ðŸ“ Commit Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install Commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional
          echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js

      - name: ðŸ“ Validate Commit Messages
        run: |
          commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  # ðŸ” Security Scan
  security-scan:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ” Run Security Audit
        run: |
          npm audit --audit-level moderate --json > security-audit.json || true
          npm audit --audit-level moderate
        continue-on-error: true

      - name: ðŸ”’ Snyk Security Test
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ðŸ“Š Upload Security Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-results
          path: |
            security-audit.json
            snyk.sarif

  # ðŸš€ Build Test
  build:
    name: ðŸš€ Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality-checks, test]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --production

      - name: ðŸš€ Test Production Build
        run: |
          npm run build || echo "No build script defined"
          node -e "console.log('Production dependencies loaded successfully')"

      - name: ðŸ³ Build Docker Image (Test)
        run: |
          docker build -t nodejs-template:test .
          docker run --rm nodejs-template:test node --version

  # ðŸ“ Deployment Readiness
  deployment-check:
    name: ðŸ“ Deployment Readiness
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quality-checks, test, security-scan, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âœ… Deployment Ready
        run: |
          echo "ðŸŽ‰ All checks passed!"
          echo "ðŸš€ Ready for deployment"
          echo "## Deployment Status ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|"
          echo "| Code Quality | âœ… Passed |"
          echo "| Tests | âœ… Passed |"
          echo "| Security | âœ… Passed |"
          echo "| Build | âœ… Passed |"
          echo "| **Ready for Deployment** | ðŸš€ **YES** |" >> $GITHUB_STEP_SUMMARY

  # ðŸ“Š Status Report
  status-report:
    name: ðŸ“Š Status Report
    runs-on: ubuntu-latest
    if: always()
    needs: [quality-checks, test, commit-lint, security-scan, build]
    
    steps:
      - name: ðŸ“‹ Generate Status Report
        run: |
          echo "## CI/CD Pipeline Results ðŸ“ˆ" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|"
          echo "| Code Quality | ${{ needs.quality-checks.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit Lint | ${{ needs.commit-lint.result == 'success' && 'âœ… Passed' || (needs.commit-lint.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Test | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.quality-checks.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "\nðŸŽ‰ **Overall Status: PASSED** ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          else
            echo "\nâŒ **Overall Status: FAILED** âŒ" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "\n### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Check individual job logs for details" >> $GITHUB_STEP_SUMMARY
          echo "- Review test coverage reports" >> $GITHUB_STEP_SUMMARY
          echo "- Address any security findings" >> $GITHUB_STEP_SUMMARY

# ðŸ—º Workflow Summary
# This workflow provides comprehensive CI/CD pipeline with:
# 1. Code quality checks (ESLint, Prettier)
# 2. Multi-version testing (Node.js 16, 18, 20)
# 3. Commit message validation
# 4. Security scanning
# 5. Build verification
# 6. Deployment readiness check
# 7. Comprehensive status reporting
